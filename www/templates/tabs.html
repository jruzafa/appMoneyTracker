<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/balance">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Registry Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/expenses">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
